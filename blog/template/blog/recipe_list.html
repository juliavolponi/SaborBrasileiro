{% extends 'base.html' %}

{% block title %}Recipe List{% endblock %}

{% block content %}
    <h2>Recipes</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a>
            </li>
        {% empty %}
            <li>No recipes available.</li>
        {% endfor %}
    </ul>
{% endblock %}
