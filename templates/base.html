<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <!-- Direct link to style.css -->
    <link rel="stylesheet" href="/templates/style.css"> 
</head>
<body>
    <header class="header">
        <h1 class="header__title">My Blog</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="{% url 'recipe_list' %}" class="nav__link">Recipes</a></li>
                <li class="nav__item"><a href="{% url 'recipe_create' %}" class="nav__link">Add Recipe</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2024 My Blog</p>
    </footer>
</body>
</html>
